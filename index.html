<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Login / Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <!-- NOTE: login form -->
      <form class="form form-hidden" id="login">
        <h1 class="form-title">Login</h1>
        <!-- NOTE: conditional message -->
        <div class="form-message form-message-error">
          Incorrect username/password combination
        </div>
        <!-- end of conditional message--->
        <div class="form-input-group">
          <input
            class="form-input"
            type="text"
            placeholder="Username or Email"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message">This is an error message</div>
          <!-- optional error message -->
        </div>
        <div class="form-input-group">
          <input
            class="form-input"
            type="password"
            placeholder="Password"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message"></div>
          <!-- optional error message -->
        </div>
        <button class="form-btn" type="submit">Login</button>
        <p class="form-text">
          <a href="#" class="form-link">Forgot your password?</a>
        </p>
        <p class="form-text">
          <a class="form-link" id="linkCreateAccount">Don't have an account?</a>
        </p>
      </form>
      <!-- NOTE: end of login form -->

      <!-- NOTE: sign up form -->
      <form class="form" id="createAccount">
        <h1 class="form-title">Create Account</h1>
        <!-- NOTE: conditional message -->
        <div class="form-message form-message-error">
          Incorrect username/password combination
        </div>
        <!-- end of conditional message--->
        <div class="form-input-group">
          <input
            class="form-input"
            type="text"
            placeholder="Username"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message">This is an error message</div>
          <!-- optional error message -->
        </div>
        <div class="form-input-group">
          <input
            class="form-input"
            type="text"
            placeholder="Email Address"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message">This is an error message</div>
          <!-- optional error message -->
        </div>
        <div class="form-input-group">
          <input
            class="form-input"
            type="password"
            placeholder="Password"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message"></div>
          <!-- optional error message -->
        </div>
        <div class="form-input-group">
          <input
            class="form-input"
            type="password"
            placeholder="Confirm Password"
            autofocus
          />
          <!-- NOTE: optional error message for input -->
          <div class="form-input-error-message"></div>
          <!-- optional error message -->
        </div>
        <button class="form-btn" type="submit">Sign Up</button>
        <p class="form-text">
          <a class="form-link" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
      <!-- NOTE: end of sign up form -->
    </div>

    <!--- --->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
